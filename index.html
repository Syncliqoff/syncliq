<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncliq</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: 'Montserrat', sans-serif; }

    .logo img { width: 80px; height: 80px; }
    h1 { font-size: 2rem; font-weight: 800; background: linear-gradient(90deg, #FF1ACD, #2857FF); -webkit-background-clip: text; color: transparent; }
    p { margin: 16px 0; font-size: 1rem; color: #FFFFFF; }
    .btn { display: block; margin: 12px auto; padding: 12px 24px; font-size: 1rem; font-weight: 600; color: #FFFFFF; text-decoration: none; border-radius: 8px; width: 100%; max-width: 260px; }
    .btn-primary { background: linear-gradient(90deg, #FF1ACD, #2857FF); }
    .btn-secondary { background: #FFDD00; color: #1E1E1E; }
    @media (max-width: 480px) { .container { max-width: 90%; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img
  src="https://github.com/Syncliqoff/syncliq/blob/main/photo_5472382419731609819_y.jpg?raw=true"

</body>
</html>
